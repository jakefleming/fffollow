<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Phil Giarrusso</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="site">
          <div class="header">
            <nav class="navbar sticky-top navbar-light bg-light">
              <div class="container">
                <a class="navbar-brand" href="/">fffollow</a>
              </div>
            </nav>

          </div>

          <div class="post">
  

  <div class="container">

    <div id="user">
      <h2 id="name"></h2>
      <p class="meta">20 Apr 2014</p>
      <p id="bio"></p>
    </div>
    <div id="shots" class="row"></div>
    <div class="row dribbble-feed"></div>


  </div>

  <script>
  var user = "https://api.dribbble.com/v1/users/rephil/?access_token=d9a9e59256a57be351084c76de8935f1c291044eb758d13aae2d300e227868fe&callback=?";
  var shots = "https://api.dribbble.com/v1/users/rephil/shots?access_token=d9a9e59256a57be351084c76de8935f1c291044eb758d13aae2d300e227868fe&callback=?";

  $(function userShots(){
    $.getJSON(shots, function(resp) {
      if (resp.data.length > 0) {
        $.each(resp.data.reverse(), function(i, val) {
          $('#shots').prepend(
            '<div class="col-xs-12 col-sm-4"><img class="image-shot" src="'+val.images.normal+'" /><h2>'+val.title+'</h2><p><a href="'+val.html_url+'">original post &rarr;</a></p></div>'
          );
        });
      }
      else {
        $('#shots').append('No shots.');
      }
      //console.log(resp.data)
    });
  });
  $(function userInfo(){
    $.getJSON(user, function(resp) {
      $('#name').append(
        resp.data.name
      );
      $('#bio').append(
        '<p>'+resp.data.bio+'</p>'
      );
    });
    
  });
  </script>

</div>



    </body>
</html>
