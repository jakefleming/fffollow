---
layout: default
title: Your New Jekyll Site
---

<div class="container">
  {% for post in site.posts limit: 1 %}
    <div id="featuredUser">
      <div id="featuredUserImage">

      </div>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    <script>
      var featuredUserUrl = "{{ shots }}";
      $(function featuredUserImage(){
        $.getJSON(featuredUserUrl, function(resp) {
          if (resp.data.length > 0) {
            $.each(resp.data.reverse(), function(i, val) {
              $('#featuredUserImage').prepend(
                '<img class="image-shot" src="'+val.images.normal+'" />'
              );
            });
          }
          else {
            $('#shots').append('No shots.');
          }
          //console.log(resp.data)
        });
      });
    </script>
  {% endfor %}
  <div class="row">
    {% for post in site.posts limit: 1 %}
      <div class="col-xs-12 col-sm-4"><h3><a href="{{ post.url }}">{{ post.title }}</a></h3><p>{{ post.date | date_to_string }}</p> </div>
    {% endfor %}
  </div>
</div>
